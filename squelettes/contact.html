<!DOCTYPE html>
<html lang="fr">

<head>
  <INCLURE{fond=inclure/head} />
</head>

<body>
  <header>

    <div class="headE">SCOUTS DU CAMEROUN</div>
    <div class="triH"></div>
    <div class="triH2"></div>
  </header>
  <h2 class="Bienvenue">#TITRE </h2>
  <div class="center-imagev2">
    <div class="logoAcc">[(#LOGO_SITE_SPIP|image_reduire{224,96})]</div>
  </div>

  <INCLURE{fond=inclure/navigation} />

  <div class="section">

    <article>

      <h3>Où sommes nous ?</h3>
      <div class="centrerMap">
        <div class="blockMap">
          <div id="map">

            <!-- Ici s'affichera la carte -->
          </div>
        </div>
      </div>

      <!-- Fichiers Javascript -->
      <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
      <script>
        var villes = {
          "Paris": {
            "lat": 3.8667,
            "lon": 11.5167
          },
        };

        // On initialise la latitude et la longitude de Paris (centre de la carte)
        var lat = 3.8667;
        var lon = 11.5167;
        var macarte = null;
        // Fonction d'initialisation de la carte
        function initMap() {
          // Créer l'objet "macarte" et l'insèrer dans l'élément HTML qui a l'ID "map"
          macarte = L.map('map').setView([lat, lon], 11);
          // Leaflet ne récupère pas les cartes (tiles) sur un serveur par défaut. Nous devons lui préciser où nous souhaitons les récupérer. Ici, openstreetmap.fr
          L.tileLayer('https://{s}.tile.openstreetmap.fr/osmfr/{z}/{x}/{y}.png', {
            // Il est toujours bien de laisser le lien vers la source des données
            attribution: 'données © <a href="//osm.org/copyright">OpenStreetMap</a>/ODbL - rendu <a href="//openstreetmap.fr">OSM France</a>',
            minZoom: 1,
            maxZoom: 20
          }).addTo(macarte);
        }
        window.onload = function() {
          // Fonction d'initialisation qui s'exécute lorsque le DOM est chargé
          initMap();
        };

        function initMap() {
          // Créer l'objet "macarte" et l'insèrer dans l'élément HTML qui a l'ID "map"
          macarte = L.map('map').setView([lat, lon], 11);
          // Leaflet ne récupère pas les cartes (tiles) sur un serveur par défaut. Nous devons lui préciser où nous souhaitons les récupérer. Ici, openstreetmap.fr
          L.tileLayer('https://{s}.tile.openstreetmap.fr/osmfr/{z}/{x}/{y}.png', {
            // Il est toujours bien de laisser le lien vers la source des données
            attribution: 'données © OpenStreetMap/ODbL - rendu OSM France',
            minZoom: 1,
            maxZoom: 20
          }).addTo(macarte);
          // Nous parcourons la liste des villes
          for (ville in villes) {
            var marker = L.marker([villes[ville].lat, villes[ville].lon]).addTo(macarte);
          }
        }
      </script>

      <h3>Des Questions ?</h3>
      <h3>Contactez-nous !</h3>

      <div class="formulaire">
        <form>

          <p><input disabled type="text" placeholder="Prénom"></p>
          <p><input disabled type="text" placeholder="Noms"></p>
          <p><input disabled type="email" placeholder="E-mail"></p>
          <p><input disabled type="tel" placeholder="Téléphone"></p>
          <p><textarea disabled placeholder="Votre message"></textarea></p>

        </form>

      </div>
    </article>

  </div>


  <INCLURE{fond=inclure/scroll} />

  <INCLURE{fond=inclure/footer} />
</body>

</html>
